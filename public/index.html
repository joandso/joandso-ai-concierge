<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JO&SO | Discover Portugal's Coolest Hotels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --grey-light: #F5F5F5;
            --grey-mid: #E5E5E5;
            --grey-text: #666666;
            --ochre: #B57D14;
            --lisbon: #B57D14;
            --porto: #183577;
            --algarve: #1D4954;
            --alentejo: #7B5214;
            --azores: #19613A;
            --madeira: #002945;
            --north: #8B4B63;
            --central: #525A6B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--white);
            color: var(--black);
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Left Panel - Chat & Cards */
        .left-panel {
            width: 480px;
            min-width: 480px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--white);
            border-right: 1px solid var(--grey-mid);
            z-index: 10;
        }

        /* Header */
        .header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--grey-mid);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--black);
            text-decoration: none;
        }

        .tagline {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--grey-text);
            margin-top: 2px;
        }

        .header-link {
            font-size: 13px;
            font-weight: 500;
            color: var(--black);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid var(--grey-mid);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .header-link:hover {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Welcome State */
        .welcome-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 40px 20px;
        }

        .welcome-state h1 {
            font-size: 28px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 12px;
        }

        .welcome-state p {
            font-size: 15px;
            color: var(--grey-text);
            max-width: 320px;
            line-height: 1.5;
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 28px;
            width: 100%;
            max-width: 380px;
        }

        .suggestion-btn {
            padding: 14px 16px;
            font-size: 13px;
            font-weight: 500;
            text-align: left;
            background: var(--grey-light);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--black);
            line-height: 1.4;
        }

        .suggestion-btn:hover {
            background: var(--black);
            color: var(--white);
        }

        /* Messages */
        .message {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            align-self: flex-end;
            background: var(--black);
            color: var(--white);
            padding: 12px 16px;
            border-radius: 16px 16px 4px 16px;
            max-width: 85%;
            font-size: 14px;
            line-height: 1.5;
        }

        .message-assistant {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--black);
        }

        /* Hotel Cards */
        .hotel-cards {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .hotel-card {
            display: flex;
            background: var(--white);
            border: 1px solid var(--grey-mid);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .hotel-card:hover {
            border-color: var(--black);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .hotel-card-image {
            width: 120px;
            min-width: 120px;
            height: 140px;
            object-fit: cover;
            background: var(--grey-light);
        }

        .hotel-card-content {
            flex: 1;
            padding: 14px 16px;
            display: flex;
            flex-direction: column;
        }

        .hotel-card-region {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--ochre);
            margin-bottom: 4px;
        }

        .hotel-card-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--black);
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .hotel-card-description {
            font-size: 12px;
            color: var(--grey-text);
            line-height: 1.5;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .hotel-card-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-read-more, .btn-prices {
            flex: 1;
            padding: 8px 12px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
        }

        .btn-read-more {
            background: var(--white);
            color: var(--black);
            border: 1px solid var(--grey-mid);
        }

        .btn-read-more:hover {
            border-color: var(--black);
        }

        .btn-prices {
            background: var(--black);
            color: var(--white);
            border: 1px solid var(--black);
        }

        .btn-prices:hover {
            background: #333;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--grey-mid);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); background: var(--grey-mid); }
            30% { transform: translateY(-6px); background: var(--black); }
        }

        /* Input Area */
        .input-area {
            padding: 16px 24px 24px;
            border-top: 1px solid var(--grey-mid);
            background: var(--white);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 14px 18px;
            font-family: inherit;
            font-size: 14px;
            border: 1px solid var(--grey-mid);
            border-radius: 12px;
            outline: none;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--black);
        }

        .input-field::placeholder {
            color: #999;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 12px;
            background: var(--black);
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #333;
        }

        .send-btn:disabled {
            background: var(--grey-mid);
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Right Panel - Map */
        .right-panel {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Map Markers */
        .map-marker {
            background: var(--black);
            color: var(--white);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid var(--white);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .map-marker:hover {
            transform: scale(1.1);
        }

        .map-marker.single {
            width: 12px;
            height: 12px;
            border-width: 2px;
        }

        /* Map Controls */
        .map-controls {
            position: absolute;
            bottom: 40px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .map-control-btn {
            width: 40px;
            height: 40px;
            background: var(--white);
            border: 1px solid var(--grey-mid);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .map-control-btn:hover {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }

        .map-control-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Status Indicator */
        .status-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: var(--white);
            border: 1px solid var(--grey-mid);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            color: var(--grey-text);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--grey-mid);
        }

        .status-dot.connected { background: #22C55E; }
        .status-dot.loading { background: var(--ochre); animation: pulse 1s infinite; }
        .status-dot.error { background: #EF4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Hide mapbox attribution */
        .mapboxgl-ctrl-attrib, .mapboxgl-ctrl-logo {
            display: none !important;
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .app-container {
                flex-direction: column-reverse;
            }

            .left-panel {
                width: 100%;
                min-width: unset;
                height: 60vh;
                border-right: none;
                border-top: 1px solid var(--grey-mid);
            }

            .right-panel {
                height: 40vh;
            }

            .welcome-state h1 {
                font-size: 22px;
            }

            .suggestions-grid {
                grid-template-columns: 1fr;
            }

            .hotel-card {
                flex-direction: column;
            }

            .hotel-card-image {
                width: 100%;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="header">
                <div>
                    <a href="https://joandso.com" class="logo">JO&SO</a>
                    <p class="tagline">Handpicked by two Portuguese sisters</p>
                </div>
                <a href="https://joandso.com/portugal" class="header-link">View All Hotels</a>
            </div>

            <div class="chat-area" id="chat-area">
                <div class="welcome-state" id="welcome-state">
                    <h1>Discover Portugal's coolest hotels</h1>
                    <p>Ask us anything about boutique stays, hidden gems, and the places we love</p>
                    <div class="suggestions-grid">
                        <button class="suggestion-btn" onclick="askQuestion(this)">Best hotels in Lisbon with a rooftop?</button>
                        <button class="suggestion-btn" onclick="askQuestion(this)">Romantic getaway in Alentejo</button>
                        <button class="suggestion-btn" onclick="askQuestion(this)">Where should I stay in Porto?</button>
                        <button class="suggestion-btn" onclick="askQuestion(this)">Hotels near the beach in Algarve</button>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        class="input-field" 
                        id="input-field" 
                        placeholder="Ask about Portugal's boutique hotels..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Panel - Map -->
        <div class="right-panel">
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Loading...</span>
            </div>

            <div id="map"></div>

            <div class="map-controls">
                <button class="map-control-btn" onclick="zoomIn()" title="Zoom in">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                </button>
                <button class="map-control-btn" onclick="zoomOut()" title="Zoom out">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14"/>
                    </svg>
                </button>
                <button class="map-control-btn" onclick="resetView()" title="Reset view">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // STATE
        // ============================================
        let map = null;
        let config = {};
        let allHotels = [];
        let chatHistory = [];
        let markers = [];

        // ============================================
        // INITIALIZATION
        // ============================================
        async function init() {
            updateStatus('loading', 'Connecting...');

            try {
                // Fetch config
                const configRes = await fetch('/api/config');
                config = await configRes.json();

                // Fetch hotels
                const hotelsRes = await fetch('/api/hotels');
                allHotels = await hotelsRes.json();

                // Update status
                if (config.hasClaude && allHotels.length > 0) {
                    updateStatus('connected', `${allHotels.length} hotels loaded`);
                } else {
                    updateStatus('error', 'Configuration incomplete');
                }

                // Initialize map
                if (config.mapboxToken) {
                    initMap();
                }

                // Setup input
                setupInput();

            } catch (error) {
                console.error('Init error:', error);
                updateStatus('error', 'Connection failed');
            }
        }

        function updateStatus(status, text) {
            document.getElementById('status-dot').className = 'status-dot ' + status;
            document.getElementById('status-text').textContent = text;
        }

        function setupInput() {
            const input = document.getElementById('input-field');
            
            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // ============================================
        // MAP
        // ============================================
        function initMap() {
            mapboxgl.accessToken = config.mapboxToken;
            
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/light-v11',
                center: [-8.5, 39.5],
                zoom: 6.2,
                pitch: 0,
                bearing: 0
            });

            map.scrollZoom.disable();
            map.addControl(new mapboxgl.NavigationControl({ showCompass: false }), 'bottom-right');

            map.on('load', () => {
                addHotelMarkers();
            });
        }

        function addHotelMarkers() {
            // Group hotels by approximate location for clustering
            const clusters = {};
            
            allHotels.forEach(hotel => {
                if (!hotel.lat || !hotel.lng) return;
                
                // Round to create clusters
                const key = `${Math.round(hotel.lat * 10) / 10},${Math.round(hotel.lng * 10) / 10}`;
                if (!clusters[key]) {
                    clusters[key] = [];
                }
                clusters[key].push(hotel);
            });

            Object.values(clusters).forEach(clusterHotels => {
                const avgLat = clusterHotels.reduce((sum, h) => sum + h.lat, 0) / clusterHotels.length;
                const avgLng = clusterHotels.reduce((sum, h) => sum + h.lng, 0) / clusterHotels.length;

                const el = document.createElement('div');
                el.className = 'map-marker' + (clusterHotels.length === 1 ? ' single' : '');
                
                if (clusterHotels.length > 1) {
                    el.textContent = clusterHotels.length;
                }

                el.onclick = () => {
                    if (clusterHotels.length === 1) {
                        showHotelPopup(clusterHotels[0]);
                    } else {
                        map.flyTo({
                            center: [avgLng, avgLat],
                            zoom: map.getZoom() + 2,
                            duration: 1000
                        });
                    }
                };

                const marker = new mapboxgl.Marker(el)
                    .setLngLat([avgLng, avgLat])
                    .addTo(map);
                
                markers.push(marker);
            });
        }

        function showHotelPopup(hotel) {
            // For now, just zoom to it - could add popup later
            map.flyTo({
                center: [hotel.lng, hotel.lat],
                zoom: 14,
                duration: 1000
            });
        }

        function flyTo(lat, lng, zoom = 12) {
            if (map) {
                map.flyTo({
                    center: [lng, lat],
                    zoom: zoom,
                    duration: 1500
                });
            }
        }

        function zoomIn() { if (map) map.zoomIn({ duration: 300 }); }
        function zoomOut() { if (map) map.zoomOut({ duration: 300 }); }
        function resetView() {
            if (map) map.flyTo({ center: [-8.5, 39.5], zoom: 6.2, duration: 1500 });
        }

        // ============================================
        // CHAT
        // ============================================
        function askQuestion(btn) {
            document.getElementById('input-field').value = btn.textContent;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('input-field');
            const message = input.value.trim();
            if (!message) return;

            // Hide welcome state
            const welcome = document.getElementById('welcome-state');
            if (welcome) welcome.style.display = 'none';

            // Add user message
            addUserMessage(message);
            input.value = '';
            input.style.height = 'auto';

            // Disable input
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            input.disabled = true;

            // Show typing
            const typingEl = addTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        history: chatHistory.slice(-10)
                    })
                });

                const data = await response.json();
                
                // Remove typing
                typingEl.remove();

                if (data.error) {
                    addAssistantMessage("Sorry, something went wrong. Try again?", []);
                } else {
                    // Add to history
                    chatHistory.push({ role: 'user', content: message });
                    chatHistory.push({ role: 'assistant', content: data.message });

                    // Show response
                    addAssistantMessage(data.message, data.hotels || []);

                    // Handle map action
                    if (data.mapAction && data.mapAction.lat && data.mapAction.lng) {
                        flyTo(data.mapAction.lat, data.mapAction.lng, data.mapAction.zoom || 12);
                    }
                }

            } catch (error) {
                console.error('Chat error:', error);
                typingEl.remove();
                addAssistantMessage("Having trouble connecting. Please try again.", []);
            }

            sendBtn.disabled = false;
            input.disabled = false;
            input.focus();
        }

        function addUserMessage(text) {
            const chatArea = document.getElementById('chat-area');
            const div = document.createElement('div');
            div.className = 'message message-user';
            div.textContent = text;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addAssistantMessage(text, hotels) {
            const chatArea = document.getElementById('chat-area');
            const div = document.createElement('div');
            div.className = 'message message-assistant';

            let html = `<div class="message-text">${escapeHtml(text)}</div>`;

            if (hotels && hotels.length > 0) {
                html += '<div class="hotel-cards">';
                hotels.forEach(hotel => {
                    html += createHotelCard(hotel);
                });
                html += '</div>';
            }

            div.innerHTML = html;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function createHotelCard(hotel) {
            const regionColor = getRegionColor(hotel.region);
            const imageUrl = hotel.image || 'https://via.placeholder.com/240x280?text=Hotel';
            const description = hotel.description || 'A beautiful boutique hotel in Portugal.';
            const bookingUrl = hotel.bookingUrl || `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(hotel.name + ' Portugal')}`;

            return `
                <div class="hotel-card">
                    <img src="${imageUrl}" alt="${escapeHtml(hotel.name)}" class="hotel-card-image" loading="lazy">
                    <div class="hotel-card-content">
                        <div class="hotel-card-region" style="color: ${regionColor}">${escapeHtml(hotel.region)}</div>
                        <div class="hotel-card-name">${escapeHtml(hotel.name)}</div>
                        <div class="hotel-card-description">${escapeHtml(description)}</div>
                        <div class="hotel-card-actions">
                            <a href="${hotel.url}" target="_blank" class="btn-read-more">Read More</a>
                            <a href="${bookingUrl}" target="_blank" class="btn-prices">Show Prices</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function getRegionColor(region) {
            const r = (region || '').toLowerCase();
            if (r.includes('lisbon')) return 'var(--lisbon)';
            if (r.includes('porto')) return 'var(--porto)';
            if (r.includes('algarve')) return 'var(--algarve)';
            if (r.includes('alentejo')) return 'var(--alentejo)';
            if (r.includes('azores')) return 'var(--azores)';
            if (r.includes('madeira')) return 'var(--madeira)';
            if (r.includes('north')) return 'var(--north)';
            if (r.includes('central')) return 'var(--central)';
            return 'var(--ochre)';
        }

        function addTypingIndicator() {
            const chatArea = document.getElementById('chat-area');
            const div = document.createElement('div');
            div.className = 'message message-assistant';
            div.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
            return div;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start
        init();
    </script>
</body>
